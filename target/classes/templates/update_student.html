<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"s>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration Management</title>
<link rel="stylesheet"
 	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
 	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
 	crossorigin="anonymous">
</head>
<body>
		<div class="container">
			<hr>
			<h2> Update Student </h2>
			
			<form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">
				<input type="hidden" th:field="*{id}">
				 
				<input type="text" th:field="*{firstname}" placeholder="Student First Name" class="form-control mb-4 col-4"> <br>
				
				<input type="text" th:field="*{lastname}" class="form-control mb-4 col-4"> <br>
				
				<input type="email" th:field="*{email}" class="form-control mb-4 col-4"> <br>
				
				<input type="number" th:field="*{mobileNo}"  class="form-control mb-4 col-4">	<br>
				
				<button type="submit" class="btn btn-info col-2">Update Student</button>	
			</form>
		</div>
</body>
</html>
